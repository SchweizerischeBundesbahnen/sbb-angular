    - run: bazelisk build src/public/toggle/... --build_tag_filters=-docs-package,-release-package
    - name: "Build: Bazel Public"
      run: bazelisk build src/public/... --build_tag_filters=-docs-package,-release-package

    - name: "Build: Bazel Showcase"
      run: bazelisk build src/showcase/... --build_tag_filters=-docs-package,-release-package

    - name: "Test: Run local tests"
      run: bazelisk test src/... --build_tag_filters=-e2e --test_tag_filters=-e2e --build_tests_only

    - name: "Lint: Run tslint"
      run: yarn tslint