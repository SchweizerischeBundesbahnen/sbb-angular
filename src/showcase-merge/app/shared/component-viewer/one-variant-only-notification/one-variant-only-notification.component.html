<sbb-notification
  *ngIf="variantOnly"
  type="info"
  class="sbb-one-variant-only-notification"
  readonly
>
  <span class="sbb-one-variant-only-notification-title">{{ variantOnly }}-only component</span>
  <p>
    This component is designed to be only used with
    {{ variantOnly }}
    variant. However, using it with {{ oppositeVariant(variantOnly) }} is possible, but should be
    considered carefully.
  </p>
</sbb-notification>
