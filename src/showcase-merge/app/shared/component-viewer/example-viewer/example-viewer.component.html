<div>
  <h3>{{ this.exampleData.description }}</h3>
  <button type="button" (click)="showSource = !showSource" aria-label="View source">
    <svg
      focusable="false"
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M0 0h24v24H0V0z" fill="none"></path>
      <path
        d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"
      ></path>
    </svg>
  </button>

  <button
    type="button"
    class="stackblitz-button"
    (click)="openStackblitz()"
    [disabled]="isStackblitzDisabled"
    [attr.aria-label]="
      isStackblitzDisabled ? 'Building StackBlitz example...' : 'Edit this example in StackBlitz'
    "
  >
    <sbb-icon svgIcon="kom:link-external-small"></sbb-icon>
  </button>
</div>

<sbb-tabs [hidden]="!showSource" class="sbb-example-viewer-tabs">
  <sbb-tab label="HTML">
    <pre><code [innerHtml]="html | async"></code></pre>
  </sbb-tab>
  <sbb-tab label="TS">
    <pre><code [innerHtml]="ts | async"></code></pre>
  </sbb-tab>
  <sbb-tab label="CSS" *ngIf="css | async as cssHtml">
    <pre><code [innerHtml]="cssHtml"></code></pre>
  </sbb-tab>
</sbb-tabs>

<sbb-example-outlet [exampleData]="exampleData"></sbb-example-outlet>
