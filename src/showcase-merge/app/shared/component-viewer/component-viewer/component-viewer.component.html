<sbb-tabs>
  <sbb-tab label="Overview">
    <sbb-one-variant-only-notification
      [showcaseMetaEntry]="metaInfoEntry | async"
    ></sbb-one-variant-only-notification>

    <div [innerHtml]="overview | async"></div>
  </sbb-tab>
  <sbb-tab label="API">
    <sbb-one-variant-only-notification
      [showcaseMetaEntry]="metaInfoEntry | async"
    ></sbb-one-variant-only-notification>

    <div [innerHtml]="api | async"></div>
  </sbb-tab>
  <sbb-tab *ngIf="examples | async as exampleDatas" label="Examples">
    <ng-template sbbTabContent>
      <sbb-one-variant-only-notification
        [showcaseMetaEntry]="metaInfoEntry | async"
      ></sbb-one-variant-only-notification>

      <sbb-example-viewer
        *ngFor="let exampleData of exampleDatas"
        [exampleData]="exampleData"
      ></sbb-example-viewer>
    </ng-template>
  </sbb-tab>
</sbb-tabs>
