<nav sbb-tab-nav-bar aria-label="Documentation Sections">
  <a
    *ngFor="let section of sections"
    sbb-tab-link
    [routerLink]="['.', section.toLowerCase()]"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
    >{{ section }}</a
  >
</nav>

<div class="sbb-tab-nav-bar-body">
  <sbb-variant-limitation [showcaseMetaEntry]="showcaseMetaEntry | async"></sbb-variant-limitation>
  <router-outlet></router-outlet>
</div>
