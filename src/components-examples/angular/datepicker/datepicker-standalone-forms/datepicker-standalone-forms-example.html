<sbb-form-field label="Datepicker">
  <input type="text" sbbDateInput sbbInput [(ngModel)]="date" [required]="true" #input="ngModel" />
</sbb-form-field>

<h4 class="h4-margin-bottom">Properties</h4>
<pre>model: {{ date | date: 'mediumDate' }}</pre>
<pre>form control validity: {{ input.valid }}</pre>
