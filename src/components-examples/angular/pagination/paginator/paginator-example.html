<sbb-paginator
  (page)="pageChange($event)"
  [pageSize]="1"
  [length]="length"
  [pageIndex]="pageIndex"
  [disabled]="disabled"
></sbb-paginator>
<h4>Properties</h4>
<sbb-form-field label="Length">
  <input sbbInput type="number" [(ngModel)]="length" [min]="0" />
</sbb-form-field>
<sbb-form-field label="Page index">
  <input sbbInput type="number" [(ngModel)]="pageIndex" [min]="0" />
</sbb-form-field>
<sbb-checkbox [(ngModel)]="disabled">Disabled</sbb-checkbox>
