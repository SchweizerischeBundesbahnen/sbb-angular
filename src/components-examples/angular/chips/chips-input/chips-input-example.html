<sbb-form-field class="example-chip-list">
  <sbb-label>Favorite Fruits</sbb-label>
  <sbb-chip-list #chipList aria-label="Fruit selection" [(ngModel)]="selectedFruits">
    <sbb-chip *ngFor="let fruit of fruits" removable (removed)="remove(fruit)">
      {{fruit.name}}
      <sbb-icon sbbChipRemove svgIcon="kom:cross-small">cancel</sbb-icon>
    </sbb-chip>
    <input
      placeholder="New fruit..."
      [sbbChipInputFor]="chipList"
      [sbbChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [sbbChipInputAddOnBlur]="addOnBlur"
      (sbbChipInputTokenEnd)="add($event)"
    />
  </sbb-chip-list>
</sbb-form-field>

<h4>Model</h4>
<pre>{{selectedFruits | json}}</pre>
