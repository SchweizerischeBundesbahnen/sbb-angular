<sbb-chip-list
  class="sbb-form-field-long example-box"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <sbb-chip class="example-chip" cdkDrag *ngFor="let vegetable of vegetables" removable="false">
    {{vegetable.name}}
  </sbb-chip>
</sbb-chip-list>
