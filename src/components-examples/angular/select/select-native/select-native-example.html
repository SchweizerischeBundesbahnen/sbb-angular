<form [formGroup]="form">
  <sbb-form-field label="Favorite meal">
    <select formControlName="value" placeholder="Favorite meal" sbbInput>
      <option
        *ngFor="let food of ['Beefsteak', 'Pizza', 'Pasta']; first as isFirst"
        [disabled]="isFirst && form.get('optionDisabled')?.value"
        [value]="food"
      >
        {{ food }}
      </option>
    </select>
  </sbb-form-field>

  <h4>Properties</h4>
  <pre>{{ form.get('value')?.value | json }}</pre>
  <div class="sbb-checkbox-group-vertical">
    <sbb-checkbox
      (change)="$event.checked ? form.get('value')?.disable() : form.get('value')?.enable()"
    >
      Disabled
    </sbb-checkbox>
    <sbb-checkbox formControlName="optionDisabled">First option disabled</sbb-checkbox>
  </div>
</form>
