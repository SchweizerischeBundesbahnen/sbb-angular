<button sbb-secondary-button (click)="isEditable = !isEditable">
  {{!isEditable ? 'Enable edit mode' : 'Disable edit mode'}}
</button>

<sbb-processflow #processflow>
  <sbb-step [stepControl]="firstFormGroup" [editable]="isEditable">
    <form [formGroup]="firstFormGroup">
      <ng-template sbbStepLabel>Fill out your name</ng-template>
      <sbb-form-field>
        <sbb-label>Name</sbb-label>
        <input sbbInput formControlName="firstCtrl" placeholder="Last name, First name" required />
      </sbb-form-field>
      <div>
        <button sbb-button sbbProcessflowNext>Next</button>
      </div>
    </form>
  </sbb-step>
  <sbb-step [stepControl]="secondFormGroup" [editable]="isEditable">
    <form [formGroup]="secondFormGroup">
      <ng-template sbbStepLabel>Fill out your address</ng-template>
      <sbb-form-field>
        <sbb-label>Address</sbb-label>
        <input
          sbbInput
          formControlName="secondCtrl"
          placeholder="Ex. 1 Main St, New York, NY"
          required
        />
      </sbb-form-field>
      <div>
        <button sbb-secondary-button sbbProcessflowPrevious>Back</button>
        <button sbb-button sbbProcessflowNext>Next</button>
      </div>
    </form>
  </sbb-step>
  <sbb-step>
    <ng-template sbbStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button sbb-secondary-button sbbProcessflowPrevious>Back</button>
      <button sbb-button (click)="processflow.reset()">Reset</button>
    </div>
  </sbb-step>
</sbb-processflow>
