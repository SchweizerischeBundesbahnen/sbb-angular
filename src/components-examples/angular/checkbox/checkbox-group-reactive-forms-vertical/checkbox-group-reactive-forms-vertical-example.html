<div class="sbb-selection-group-vertical" [formGroup]="form">
  <sbb-checkbox
    *ngFor="let formControl of form.controls | keyvalue"
    [formControlName]="formControl.key"
    >{{ formControl.key }}</sbb-checkbox
  >
</div>

<h4>Properties</h4>
<div>
  <sbb-checkbox (change)="form.disabled ? form.enable() : form.disable()">Disable All</sbb-checkbox>
</div>
<h4>Model</h4>
<pre>{{ form.value | json }}</pre>
