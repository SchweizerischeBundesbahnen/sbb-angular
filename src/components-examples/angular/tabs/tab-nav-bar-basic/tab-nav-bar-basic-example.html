<nav sbb-tab-nav-bar>
  <!--
    [routerLink] would be used in a real application, e.g.:

    <a sbb-tab-link
      [routerLink]="link-to-your-content"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive">{{section}}</a>
  -->
  <a
    sbb-tab-link
    *ngFor="let link of links"
    (click)="activeLink = link"
    [active]="activeLink == link"
  >
    {{link}}
  </a>
  <a sbb-tab-link disabled>Disabled Link</a>
</nav>

<!--
  Use <router-outlet> in a real application:

  <div class="sbb-tab-body-wrapper">
    <router-outlet></router-outlet>
  </div>
-->

<button sbb-button class="example-action-button" (click)="addLink()">Add link</button>
