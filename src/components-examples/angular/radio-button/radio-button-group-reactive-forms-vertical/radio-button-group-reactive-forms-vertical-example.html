<sbb-radio-group [formControl]="radioGroup" class="sbb-radio-group-vertical">
  <sbb-radio-button *ngFor="let option of radioOptions" [value]="option.value">
    {{ option.name }}
  </sbb-radio-button>
</sbb-radio-group>
<h4>Properties</h4>
<div>
  <sbb-checkbox (change)="radioGroup.disabled ? radioGroup.enable() : radioGroup.disable()"
    >Disabled</sbb-checkbox
  >
</div>
<h4>Model</h4>
<pre>{{ radioGroup.value }}</pre>
