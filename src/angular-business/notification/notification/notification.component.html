<div class="sbb-notification-content-message" [innerHTML]="config.message"></div>
<div *ngIf="config.jumpMarks">
  <span
    *ngFor="let jumpMark of config.jumpMarks; let isLast = last"
    class="sbb-notification-jump-mark"
  >
    <a (click)="scrollTo($event, jumpMark)">{{ jumpMark.title }}</a>
    <ng-container *ngIf="!isLast"> /</ng-container>
  </span>
</div>
