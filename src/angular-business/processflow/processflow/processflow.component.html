<div class="sbb-processflow-header-wrapper">
  <ol class="sbb-processflow-header sbb-scrollbar">
    <li *ngFor="let step of steps; let i = index; let isLast = last" class="sbb-processflow-step">
      <button
        type="button"
        class="sbb-processflow-step-button"
        [class.sbb-active]="step.active"
        [class.sbb-disabled]="step.disabled"
        [disabled]="step.disabled"
        (click)="stepClick($event, i)"
      >
        {{ step.title }}
      </button>
      <ng-container *ngIf="!isLast">
        <div
          class="sbb-processflow-step-arrow"
          [class.sbb-processflow-step-arrow-active]="(!step.disabled && !step.active) || skippable"
        >
          <sbb-icon svgIcon="kom:chevron-right-small" class="sbb-icon-fit"></sbb-icon>
        </div>
      </ng-container>
    </li>
  </ol>
</div>

<ng-content select="sbb-processflow-step"></ng-content>
