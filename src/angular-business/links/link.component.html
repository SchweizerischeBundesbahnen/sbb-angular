<ng-container [ngSwitch]="icon">

    *ngSwitchCase="'arrow'"
    svgIcon="kom:arrow-right-small"
    class="sbb-link-business-icon"
  ></sbb-icon>
  <sbb-icon

    svgIcon="kom:download-small"
    class="sbb-link-business-icon"
  ></sbb-icon>
</ng-container>
