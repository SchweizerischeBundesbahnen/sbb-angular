<sbb-chip
  [label]="option"
  (dismissed)="deselectOption(option)"
  [disabled]="disabled"
  *ngFor="let option of value"
></sbb-chip>
<input
  #chipInputTextfield
  *ngIf="autocomplete; else noAutocomplete"
  type="text"
  [id]="inputId"
  [value]="inputModel"
  [disabled]="disabled"
  [sbbAutocomplete]="autocomplete"
  [sbbAutocompleteConnectedTo]="_origin"
  (focus)="_onFocus()"
  (blur)="_onBlur()"
  (keydown)="_handleKeydown($event)"
  class="sbb-chip-input-textfield"
/>
<ng-template #noAutocomplete>
  <input
    #chipInputTextfield
    type="text"
    [id]="inputId"
    [value]="inputModel"
    [disabled]="disabled"
    (focus)="_onFocus()"
    (blur)="_onBlur()"
    (keydown)="_handleKeydown($event)"
    class="sbb-chip-input-textfield"
  />
</ng-template>
