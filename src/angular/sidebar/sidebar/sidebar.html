<div class="sbb-sidebar-inner-container sbb-scrollbar sbb-scrollbar-opaque" cdkScrollable>
  <div class="sbb-sidebar-mobile-menu-bar-close-wrapper">
    <button
      type="button"
      class="sbb-button-reset-frameless sbb-sidebar-mobile-menu-bar-close sbb-icon-fit"
      (click)="_container.toggleSidebar()"
      aria-label-i18n="Button label to close the sidebar@@sbbSidebarCloseSidebar"
      aria-label="Close Sidebar"
    >
      <sbb-icon svgIcon="kom:cross-small"></sbb-icon>
    </button>
  </div>
  <ng-content select="sbb-expansion-panel, fieldset"></ng-content>
</div>
