<ng-template>
  <div
    class="sbb-menu-panel-wrapper"
    [id]="panelId"
    [ngClass]="_classList"
    (keydown)="_handleKeydown($event)"
    (click)="closed.emit('click')"
    [@transformMenu]="_panelAnimationState"
    (@transformMenu.start)="_onAnimationStart($event)"
    (@transformMenu.done)="_onAnimationDone($event)"
    tabindex="-1"
    role="menu"
    [attr.aria-label]="ariaLabel || null"
    [attr.aria-labelledby]="ariaLabelledby || null"
    [attr.aria-describedby]="ariaDescribedby || null"
    [class.sbb-menu-panel-root]="!parentMenu"
  >
    <ng-container *ngIf="triggerContext">
      <button
        *ngIf="!triggerContext.contentPortal"
        type="button"
        class="sbb-menu-panel-trigger sbb-menu-trigger-root sbb-menu-trigger-open sbb-menu-trigger-standard"
        [innerHTML]="triggerContext.elementContent"
        aria-hidden="true"
      ></button>
      <button
        *ngIf="triggerContext.contentPortal"
        type="button"
        class="sbb-menu-panel-trigger sbb-menu-trigger-root sbb-menu-trigger-open sbb-menu-trigger-standard"
        aria-hidden="true"
      >
        <ng-template [cdkPortalOutlet]="triggerContext.contentPortal"></ng-template>
      </button>
    </ng-container>
    <div class="sbb-panel sbb-panel-padded sbb-menu-panel sbb-menu-content sbb-scrollbar">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
