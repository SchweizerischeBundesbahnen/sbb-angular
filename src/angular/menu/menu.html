<ng-template>
  <div
    class="sbb-panel sbb-panel-padded sbb-menu-panel sbb-scrollbar"
    [id]="panelId"
    [ngClass]="_classList"
    (keydown)="_handleKeydown($event)"
    (click)="closed.emit('click')"
    [@transformMenu]="_panelAnimationState"
    (@transformMenu.start)="_onAnimationStart($event)"
    (@transformMenu.done)="_onAnimationDone($event)"
    tabindex="-1"
    role="menu"
    [attr.aria-label]="ariaLabel || null"
    [attr.aria-labelledby]="ariaLabelledby || null"
    [attr.aria-describedby]="ariaDescribedby || null"
    [class.sbb-menu-panel-root]="!parentMenu"
  >
    <button>
      <ng-container *ngTemplateOutlet="templateRef"></ng-container>
    </button>
    <div class="sbb-menu-content">
      <ng-content></ng-content>
    </div>
    <div class="sbb-menu-mask" aria-hidden="true" [style.width]="triggerWidth + 'px'"></div>
  </div>
</ng-template>
