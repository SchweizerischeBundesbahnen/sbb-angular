<form [formGroup]="filterForm">

  <sbb-checkbox formControlName="fpl">fpl</sbb-checkbox>
  <sbb-checkbox formControlName="kom">kom</sbb-checkbox>
</form>

{{ cdnIcons.version }}

<sbb-cdn-icon *ngFor="let cdnIcon of filteredIcons | async" [cdnIcon]="cdnIcon"></sbb-cdn-icon>
