<sbb-textarea
  [(ngModel)]="textarea"
  [minlength]="minlength"
  [maxlength]="maxlength"
  [required]="required"
  [readonly]="readonly"
  [disabled]="disabled"
></sbb-textarea>

<h4>Model</h4>
<pre>{{ textarea | json }}</pre>

<h4 class="sbbsc-block">Properties</h4>
<div class="sbbsc-block">
  <sbb-form-field label="Min Length">
    <input sbbInput type="number" [(ngModel)]="minlength" />
  </sbb-form-field>
</div>
<div class="sbbsc-block">
  <sbb-form-field label="Max Length">
    <input sbbInput type="number" [(ngModel)]="maxlength" />
  </sbb-form-field>
</div>
<div class="sbb-checkbox-group-vertical">
  <sbb-checkbox value="required" [(ngModel)]="required">Required</sbb-checkbox>
  <sbb-checkbox value="disabled" [(ngModel)]="disabled">Disabled</sbb-checkbox>
  <sbb-checkbox value="disabled" [(ngModel)]="readonly">Readonly</sbb-checkbox>
</div>
