<sbb-radio-button
  name="single-radio"
  value="single-radio"
  [disabled]="disabled"
  (change)="change($event)"
  >Test label
</sbb-radio-button>
<h4 class="sbbsc-block">Properties</h4>
<div class="sbbsc-block">
  <sbb-checkbox [(ngModel)]="disabled">Disabled</sbb-checkbox>
</div>
<h4 class="sbbsc-block">Value</h4>
<pre>{{ value | json }}</pre>
