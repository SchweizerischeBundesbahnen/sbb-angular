<sbb-radio-button
  name="single-radio"
  value="single-radio"
  [disabled]="disabled"
  [required]="required"
  [checked]="checked"
  >Test label
</sbb-radio-button>
<h4 class="sbbsc-block">Properties</h4>
<div class="sbbsc-block">
  <sbb-checkbox [(ngModel)]="checked">Checked</sbb-checkbox>
</div>
<div class="sbbsc-block">
  <sbb-checkbox [(ngModel)]="required">Required</sbb-checkbox>
</div>
<div class="sbbsc-block">
  <sbb-checkbox [(ngModel)]="disabled">Disabled</sbb-checkbox>
</div>
