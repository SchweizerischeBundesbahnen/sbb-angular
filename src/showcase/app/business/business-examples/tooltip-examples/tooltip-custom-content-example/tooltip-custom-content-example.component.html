<sbb-tooltip #t (opened)="onOpen($event)" (closed)="onClose($event)">
  <span>This is a tooltip with a button inside.</span><br />
  <button mode="secondary" sbbButton (click)="t.close(true)">Close tooltip</button>
</sbb-tooltip>
<div class="sbbsc-block"></div>
<sbb-tooltip (opened)="onOpen($event)" (closed)="onClose($event)">
  <span>This is another tooltip with a custom link</span><br />
  <a href="#">I'm a link</a>
</sbb-tooltip>
