<sbb-field label="Global search" class="sbbsc-block">
  <input sbbInput [(ngModel)]="vehicleFilter.global" (ngModelChange)="applyFilter()" />
</sbb-field>
<table sbbTable aria-describedby="sbb-table" sbbSort>
  <ng-container *ngFor="let column of displayedColumns" [sbbColumnDef]="column">
    <th sbbHeaderCell [sbbSortHeader]="column" *sbbHeaderCellDef>
      {{ column }}
    </th>
    <td sbbCell *sbbCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <ng-container sbbColumnDef="filter-position">
    <th sbbHeaderCell *sbbHeaderCellDef></th>
  </ng-container>
  <ng-container sbbColumnDef="filter-name">
    <th sbbHeaderCell *sbbHeaderCellDef>
      <input
        sbbInput
        [(ngModel)]="vehicleFilter.name"
        (ngModelChange)="applyFilter()"
        style="width:100%;margin-bottom: 1em"
      />
    </th>
  </ng-container>
  <ng-container sbbColumnDef="filter-power">
    <th sbbHeaderCell *sbbHeaderCellDef></th>
  </ng-container>
  <ng-container sbbColumnDef="filter-description">
    <th sbbHeaderCell *sbbHeaderCellDef>
      <input
        sbbInput
        [(ngModel)]="vehicleFilter.description"
        (ngModelChange)="applyFilter()"
        style="width:100%"
      />
    </th>
  </ng-container>

  <tr sbbHeaderRow *sbbHeaderRowDef="displayedColumns"></tr>
  <tr sbbHeaderRow *sbbHeaderRowDef="displayedColumnsFilter"></tr>
  <tr sbbRow *sbbRowDef="let row; columns: displayedColumns"></tr>
</table>

<sbb-paginator [pageSize]="5"></sbb-paginator>
