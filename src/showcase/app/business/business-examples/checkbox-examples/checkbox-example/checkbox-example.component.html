<sbb-checkbox
  value="single-checkbox"
  [disabled]="disabled"
  [required]="required"
  [checked]="checked"
  (change)="incrementChangeCounter()"
>
  Test label
</sbb-checkbox>

<h4>Properties</h4>
<sbb-checkbox [(ngModel)]="checked">Checked</sbb-checkbox>
<sbb-checkbox [(ngModel)]="required">Required</sbb-checkbox>
<sbb-checkbox [(ngModel)]="disabled">Disabled</sbb-checkbox>
<p>Change Counter: {{ changeCounter }}</p>
