<sbb-field>
  <sbb-label>Name (required and must be at least 3 characters)</sbb-label>
  <input
    type="text"
    sbbInput
    [formControl]="name"
    autocomplete="off"
    placeholder="Name"
    spellcheck="false"
  />
  <sbb-form-error *ngIf="name.errors?.required">Name is required!</sbb-form-error>
</sbb-field>

<h4>Properties</h4>
<sbb-checkbox (change)="toggleDisabled($event)">
  Disabled
</sbb-checkbox>
