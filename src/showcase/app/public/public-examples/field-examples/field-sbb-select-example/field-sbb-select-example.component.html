<sbb-field label="Variant (required)">
  <sbb-select placeholder="Select a number" [formControl]="select">
    <sbb-option *ngFor="let value of [1, 2, 3]" [value]="value">Variant {{ value }}</sbb-option>
  </sbb-select>
  <sbb-form-error *ngIf="select.touched && select.errors?.required">
    Variant is required!
  </sbb-form-error>
</sbb-field>
