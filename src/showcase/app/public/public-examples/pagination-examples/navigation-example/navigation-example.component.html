<div class="sbbsc-block">
  <sbb-navigation
    (pageChange)="pageChange($event)"
    [nextPage]="nextPage"
    [previousPage]="previousPage"
  >
  </sbb-navigation>
</div>
<h4 class="sbbsc-block">Properties</h4>
<sbb-field label="Page title" mode="long" class="sbbsc-block">
  <input sbbInput type="text" [(ngModel)]="newPage.title" />
</sbb-field>
<button sbbButton (click)="addPage()">Add new page</button>
