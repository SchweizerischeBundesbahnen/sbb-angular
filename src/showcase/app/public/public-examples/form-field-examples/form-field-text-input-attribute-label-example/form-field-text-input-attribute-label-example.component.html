<sbb-form-field
  label="Name (required)"
  [ngClass]="inputSize ? 'sbb-form-field-' + inputSize : null"
>
  <input type="text" sbbInput [formControl]="name" placeholder="Name" />
  <sbb-error *ngIf="name.errors?.required">Name is required!</sbb-error>
</sbb-form-field>

<h4>Properties</h4>
<sbb-form-field label="Sizes">
  <select [(ngModel)]="inputSize" sbbInput>
    <option value=""></option>
    <option value="short">Short</option>
    <option value="medium">Medium</option>
    <option value="long">Long</option>
  </select>
</sbb-form-field>
<sbb-checkbox (change)="toggleDisabled($event)"> Disabled </sbb-checkbox>
