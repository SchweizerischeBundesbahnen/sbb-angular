<sbb-field>
  <input sbbInput type="text" [formControl]="myControl" [sbbAutocomplete]="auto" />
</sbb-field>
<sbb-autocomplete [displayWith]="formatOption" #auto="sbbAutocomplete">
  <sbb-option *ngFor="let option of filteredOptions" [value]="option">
    {{ option.label }}
  </sbb-option>
</sbb-autocomplete>
<pre>{{ myControl.value | json }}</pre>
