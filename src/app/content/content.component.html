<h2 class="sbbsc-content-title">
  <span i18n class="sbbsc-content-title-text">{{
    uiComponent?.title || uiIcon.name
  }}</span>
  <sbb-icon-arrow-right></sbb-icon-arrow-right>
  <button
    *ngIf="!uiIcon"
    i18n
    sbbButton
    mode="frameless"
    routerLink="/components-list"
    class="sbbsc-content-title-button"
  >
    All Components
    <sbb-icon-arrow-right *sbbButtonIcon></sbb-icon-arrow-right>
  </button>
  <button
    *ngIf="uiIcon"
    i18n
    sbbButton
    mode="frameless"
    routerLink="/icons-list"
    class="sbbsc-content-title-button"
  >
    All Icons
    <sbb-icon-arrow-right *sbbButtonIcon></sbb-icon-arrow-right>
  </button>
</h2>

<div role="presentation" class="sbbsc-separator"></div>

<!-- TO UPDATE WITH SBB TABS WHEN READY -->

<ngb-tabset *ngIf="!uiIcon">
  <ngb-tab title="Overview" id="sbbsc-overview-tab">
    <ng-template ngbTabContent>
      <div [@fadeAnimation]>
        <article [sbbDoc]="uiComponent" type="md"></article>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Api" id="sbbsc-api-tab">
    <ng-template ngbTabContent>
      <div [@fadeAnimation]>
        <article [sbbDoc]="uiComponent"></article>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Examples" id="sbbsc-example-tab">
    <ng-template ngbTabContent>
      <div [@fadeAnimation]>
        <sbb-component-viewer [component]="uiComponent"></sbb-component-viewer>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
<div [@fadeAnimation]>
  <sbb-examples-icon-doc
    *ngIf="uiIcon"
    [uiIcon]="uiIcon"
  ></sbb-examples-icon-doc>
</div>
