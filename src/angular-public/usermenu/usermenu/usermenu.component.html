<div
  class="sbb-usermenu-logged-in"
  [sbbDropdown]="dropdown"
  tabindex="0"
  [class.sbb-usermenu-hidden]="!userName"
  [class.sbb-usermenu-logged-in-active]="dropdown.open"
  [sbbDropdownDisabled]="!userName"
>
  <div
    class="sbb-usermenu-logged-in-collapsed"
    [class.sbb-usermenu-logged-in-collapsed-dropdown-expanded]="dropdown.open"
  >
    <ng-container *ngIf="userName && userName.length">
      <div class="sbb-usermenu-logged-in-collapsed-user-icon">
        <div #icon [class.sbb-usermenu-logged-in-collapsed-icon]="icon.children.length">
          <ng-content select="[sbbIcon]"></ng-content>
        </div>
        <div class="sbb-usermenu-logged-in-collapsed-initial-letters" *ngIf="!icon.children.length">
          <div>{{ getInitialLetters() }}</div>
        </div>
      </div>
      <div
        class="sbb-usermenu-logged-in-expanded-info-user"
        [class.sbb-usermenu-logged-in-expanded-info-user-dropdown-open]="dropdown.open"
      >
        <div
          class="sbb-usermenu-logged-in-expanded-displayName"
          [class.sbb-displayName-logged-in-collapsed]="!dropdown.open"
        >
          {{ displayName || userName }}
        </div>
        <div class="sbb-usermenu-logged-in-expanded-username" *ngIf="dropdown.open && displayName">
          {{ userName }}
        </div>
      </div>
      <div
        class="sbb-usermenu-logged-in-collapsed-arrow"
        *ngIf="userName && userName.length && !dropdown.open"
      >
        <sbb-icon svgIcon="kom:chevron-small-down-small"></sbb-icon>
      </div>
    </ng-container>
    <div class="sbb-usermenu-logged-in-expanded-arrow-above">
      <div class="sbb-usermenu-logged-in-expanded-arrow" *ngIf="dropdown.open">
        <sbb-icon svgIcon="kom:chevron-small-down-small"></sbb-icon>
      </div>
    </div>
  </div>
</div>
<div class="sbb-usermenu-logged-off" *ngIf="!userName">
  <button class="sbb-usermenu-logged-off-button" (click)="emitLogin()" type="button">
    <sbb-icon svgIcon="kom:user-small"></sbb-icon>
    <span class="sbb-usermenu-logged-off-label" i18n="Button label for login@@sbbUsermenuLogin"
      >Login</span
    >
  </button>
</div>

<ng-content select="sbb-dropdown"></ng-content>
