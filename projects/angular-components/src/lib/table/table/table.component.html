<div class="sbb-table-container">
  <div [sbbTableScrollArea]="pinMode">
    <table
      [ngClass]="tableClass"
      [attr.id]="tableId"
      [attr.aria-labelledby]="tableLabelledBy"
    >
      <ng-content
        select="tr, caption, colgroup, col, thead, tbody, tfoot"
      ></ng-content>
    </table>
  </div>
  <div class="sbb-table-caption">
    <ng-content select="[sbbTableCaption]"></ng-content>
  </div>
</div>
