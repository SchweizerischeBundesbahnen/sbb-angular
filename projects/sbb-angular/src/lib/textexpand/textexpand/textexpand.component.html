<ng-content></ng-content>

<button
  class="sbb-textexpand-button"
  [attr.aria-controls]="id"
  [attr.aria-expanded]="isExpanded"
  (click)="toggleExpanded()"
>
  <span class="sbb-textexpand-button-label" *ngIf="isExpanded" i18n
    >Weniger anzeigen</span
  >
  <span class="sbb-textexpand-button-label" *ngIf="!isExpanded" i18n
    >Mehr anzeigen</span
  >
</button>
