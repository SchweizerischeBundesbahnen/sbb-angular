<button sbbButton (click)="toggleVisible()" class="show-hide-button">
  <span *ngIf="active; else show">
    Hide
  </span>
  <ng-template #show>
    <span>Show</span>
  </ng-template>
</button>
<sbb-notification type="success" *ngIf="active" (dismissed)="active = $event"
  >Success</sbb-notification
>
