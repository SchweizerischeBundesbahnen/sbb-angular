<h4>Tooltip Component Usage</h4>
<sbb-tooltip trigger="hover" [hoverOpenDelay]="hoverOpenDelay" [hoverCloseDelay]="hoverCloseDelay">
  <p>This tooltip was shown on hover.</p>
</sbb-tooltip>

<h4 class="sbbsc-block">Tooltip Directive Usage</h4>
<span
  sbbTooltip="This tooltip can be placed on every element."
  [sbbTooltipShowDelay]="hoverOpenDelay"
  [sbbTooltipHideDelay]="hoverCloseDelay"
  >I'm a tooltip bound to a text.</span
>

<h4 class="sbbsc-block">Configuration</h4>
<sbb-field label="Open tooltip delay in milliseconds" mode="medium">
  <input sbbInput type="number" [(ngModel)]="hoverOpenDelay" />
</sbb-field>
<div class="sbbsc-block"></div>
<sbb-field label="Close tooltip delay in milliseconds" mode="medium">
  <input sbbInput type="number" [(ngModel)]="hoverCloseDelay" />
</sbb-field>
