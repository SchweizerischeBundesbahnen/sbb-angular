<div class="sbb-table-container">
  <perfect-scrollbar class="sbb-table-wrapper" [config]="{ suppressScrollY: true }">
    <table [ngClass]="tableClass" [attr.id]="tableId" [attr.aria-labelledby]="tableLabelledBy">
      <ng-content select="tr, caption, colgroup, col, thead, tbody, tfoot"></ng-content>
    </table>
  </perfect-scrollbar>
  <div class="sbb-table-caption">
    <ng-content select="[sbbTableCaption]"></ng-content>
  </div>
</div>
