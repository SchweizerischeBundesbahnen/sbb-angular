<sbb-chip
  [label]="option"
  (dismissed)="deselectOption(option)"
  [disabled]="disabled"
  *ngFor="let option of value"
  class="sbb-chip"
></sbb-chip>
<input
  *ngIf="autocomplete; else noAutocomplete"
  type="text"
  [value]="inputModel"
  [disabled]="disabled"
  [sbbAutocomplete]="autocomplete"
  [sbbAutocompleteConnectedTo]="origin"
  (focus)="focused = true"
  (blur)="focused = false"
  (keydown.enter)="onSelect($event.target.value)"
  class="sbb-chip-input-textfield"
/>
<ng-template #noAutocomplete>
  <input
    type="text"
    [value]="inputModel"
    [disabled]="disabled"
    (focus)="focused = true"
    (blur)="focused = false"
    (keydown.enter)="onSelect($event.target.value)"
    class="sbb-chip-input-textfield"
  />
</ng-template>
