<button
  class="sbb-button-wrapper-icon-context-menu"
  [sbbDropdown]="_dropdown"
  [class.sbb-button-wrapper-icon-context-menu-clicked]="
    _dropdown.isOpen && !_dropdownTrigger.leftPositionPreferred
  "
  [class.sbb-button-wrapper-icon-context-menu-for-left-positioning]="
    _dropdown.isOpen && _dropdownTrigger.leftPositionPreferred
  "
>
  <sbb-icon-context-menu class="sbb-icon-context-menu"></sbb-icon-context-menu>
  <div
    [class.sbb-contextmenu-mask-right]="_dropdown.isOpen && !_dropdownTrigger.leftPositionPreferred"
    [class.sbb-contextmenu-mask-left]="_dropdown.isOpen && _dropdownTrigger.leftPositionPreferred"
  ></div>
</button>
<ng-content select="sbb-dropdown"></ng-content>
