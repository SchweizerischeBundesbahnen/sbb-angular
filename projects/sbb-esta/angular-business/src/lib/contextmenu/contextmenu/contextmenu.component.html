<button
  class="sbb-button-wrapper-icon-context-menu"
  [sbbDropdown]="dropdown"
  [class.sbb-button-wrapper-icon-context-menu-clicked]="
    dropdown.isOpen && !sbbDropdownDirective.leftPositionPreferred
  "
  [class.sbb-button-wrapper-icon-context-menu-for-left-positioning]="
    dropdown.isOpen && sbbDropdownDirective.leftPositionPreferred
  "
>
  <sbb-icon-context-menu class="sbb-icon-context-menu"></sbb-icon-context-menu>
  <div
    [class.mask-right]="dropdown.isOpen && !sbbDropdownDirective.leftPositionPreferred"
    [class.mask-left]="dropdown.isOpen && sbbDropdownDirective.leftPositionPreferred"
  ></div>
</button>
<ng-content select="sbb-dropdown"></ng-content>
